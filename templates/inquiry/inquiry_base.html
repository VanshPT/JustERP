<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <!-- Include Tailwind CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="{% static 'css/base.css' %}">
   {% block css %}{% endblock %}
  </head>

  <body class="relative bg-blue-50 overflow-hidden max-h-screen">
    <header class="fixed right-0 top-0 left-60 bg-blue-200 py-3 px-4 h-16">
      <div class="max-w-4xl mx-auto">
        <div  class="flex items-center justify-between">
          <div id="toggle-off-logo"></div>
    
          <div class="text-lg custom-font font-bold">Welcome! {{ first_name }} {{ last_name }}</div>
          <button id="custom-flex" type="button" data-bs-container="body" data-bs-toggle="popover" data-bs-html="true" data-bs-placement="bottom" data-bs-content="
          <div id='popover-box'>
            <div id='inner-content-user'>
              <div id='left-partition-user'>
                <span class=' img-border inline-flex items-center justify-center  text-gray-600 text-xs rounded bg-white transition ml-2'>
                  <img class='size-custom-i' src='{% static 'images/user-img.png' %}' alt=''>
                </span>
              </div>
              <div id='right-partition-user'>
                <div class='hidden lg:flex lg:flex-1 lg:justify-end'>
                  <a href='/auth/logout/' class='text-sm font-bold leading-6 text-gray-900'>Logout <span aria-hidden='true'>&rarr;</span></a>
                </div>
              </div>
            </div>
            <div class='user-details'>
              <p class='user-name'>{{ first_name }} {{ last_name }}</p>
              <p class='username'>{{ username }}</p>
              <a class='user-email' href='mailto:{{ email }}'>{{ email }}</a>
              <hr class='left-side-breaker'>
              <p id='company-written'>Company</p>
              <a href='/home/company-profile/' class='user-email'> <p class='user-company'>{{ company_name }}</p></a>
            </div>
          </div>
        ">
              <span class="text-sm"><em><b>{{ username }}</b></em></span>
              <span
                class="inline-flex items-center justify-center w-8 h-8 text-gray-600 text-xs rounded bg-white transition ml-2"
              >
              <svg class="size-custom" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
                  <path
                    fill-rule="evenodd"
                    d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"
                  />
                </svg>
              </span>
          </button>
        </div>
      </div>
    </header>

  <aside class="fixed inset-y-0 left-0 bg-white shadow-md max-h-screen w-60">
    <div class="flex flex-col justify-between h-full">
      
        <div class="flex-grow">
          <div class="px-4 py-6 text-center border-b">
            <h1 class="text-xl font-bold leading-none">
              <span class="main-logo-design">JustERP</span>
            </h1>
          </div>
          <div class="p-4">
            <ul class="space-y-1">
              <li>
                <a
                  href="/home/dashboard/"
                  class="flex items-center bg-blue-{% block activedash %}{% endblock %} rounded-xl font-bold text-sm  py-3 px-4"
                >
                <svg class="custom-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c.2 35.5-28.5 64.3-64 64.3H128.1c-35.3 0-64-28.7-64-64V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24zM352 224a64 64 0 1 0 -128 0 64 64 0 1 0 128 0zm-96 96c-44.2 0-80 35.8-80 80c0 8.8 7.2 16 16 16H384c8.8 0 16-7.2 16-16c0-44.2-35.8-80-80-80H256z"/>
                    <path
                      d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zm-3.5-7h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5z"
                    /></svg
                  >Dashboard
                </a>
              </li>
              <li>
                <a
                  href="/inquiry"
                  class="flex bg-blue-{% block activein %}{% endblock %} hover:bg-blue-50 rounded-xl font-bold text-sm text-gray-900 py-3 px-4"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="1em"
                    height="1em"
                    fill="currentColor"
                    class="text-lg mr-4"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm5 14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v11z"
                    />
                    <path
                      d="M5 4h6a.5.5 0 1 1 0 1H5a.5.5 0 0 1 0-1zm-.5 2.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zM5 8h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1zm0 2h3a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1z"
                    /></svg
                  >Inquiry
                </a>
              </li>
              <li>
                <a
                  href="/inquiry/uploader"
                  class="flex bg-blue-{% block activebulkin %}{% endblock %} hover:bg-blue-50 rounded-xl font-bold text-sm text-gray-900 py-3 px-4"
                >
                <svg class="custom-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M64 0C28.7 0 0 28.7 0 64V448c0 35.3 28.7 64 64 64H320c35.3 0 64-28.7 64-64V160H256c-17.7 0-32-14.3-32-32V0H64zM256 0V128H384L256 0zM155.7 250.2L192 302.1l36.3-51.9c7.6-10.9 22.6-13.5 33.4-5.9s13.5 22.6 5.9 33.4L221.3 344l46.4 66.2c7.6 10.9 5 25.8-5.9 33.4s-25.8 5-33.4-5.9L192 385.8l-36.3 51.9c-7.6 10.9-22.6 13.5-33.4 5.9s-13.5-22.6-5.9-33.4L162.7 344l-46.4-66.2c-7.6-10.9-5-25.8 5.9-33.4s25.8-5 33.4 5.9z"/></svg>Upload Multiple Inquiries
                </a>
              </li>
              <li>
                <a
                  href="/inquiry/inquiry-table"
                  class="flex bg-blue-{% block activeintable %}{% endblock %} hover:bg-blue-50 rounded-xl font-bold text-sm text-gray-900 py-3 px-4"
                >
                <svg class="custom-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M64 256V160H224v96H64zm0 64H224v96H64V320zm224 96V320H448v96H288zM448 256H288V160H448v96zM64 32C28.7 32 0 60.7 0 96V416c0 35.3 28.7 64 64 64H448c35.3 0 64-28.7 64-64V96c0-35.3-28.7-64-64-64H64z"/></svg>
                Inquiry Table
                </a>
              </li>
              <li>
                <a
                  href="/inquiry/placement-table"
                  class="flex bg-blue-{% block activeptable %}{% endblock %} hover:bg-blue-50 rounded-xl font-bold text-sm text-gray-900 py-3 px-4"
                >
                <svg class="custom-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M0 80C0 53.5 21.5 32 48 32h96c26.5 0 48 21.5 48 48V96H384V80c0-26.5 21.5-48 48-48h96c26.5 0 48 21.5 48 48v96c0 26.5-21.5 48-48 48H432c-26.5 0-48-21.5-48-48V160H192v16c0 1.7-.1 3.4-.3 5L272 288h96c26.5 0 48 21.5 48 48v96c0 26.5-21.5 48-48 48H272c-26.5 0-48-21.5-48-48V336c0-1.7 .1-3.4 .3-5L144 224H48c-26.5 0-48-21.5-48-48V80z"/></svg>
                Placement Table
                </a>
              </li>
            </ul>
          </div>
        </div>
        <a href="/auth/logout" id="sidebar-logout">
          <div class="p-4">
        
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1em"
              height="1em"
              fill="currentColor"
              class=""
              viewBox="0 0 16 16"
            >
              <path
                d="M12 1a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2a1 1 0 0 1 1-1h8zm-2 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"
              />
            </svg>
          </button>
          <span class="font-bold text-sm ml-2">Logout</span>
          
        </div>
        </a>
      
    </div>
  </aside>

    

    <main class="ml-60 pt-16 max-h-screen overflow-auto">

      <div class="custt-outer">
        <button id="toggle-sidebar" class="text-gray-500 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
        </button>
        <h1 class="custt">

        </h1>
        <div class="px-6 py-8 main-area">
            <!-- we inherit here below  -->
            {% block body %}{% endblock %}
            <!-- inherit end  -->
        </div>
      </div>

      
    </main>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/base.js' %}"></script>
  {% block js %}{% endblock %}
</html>
