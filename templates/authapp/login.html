<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Include Tailwind CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: rgb(255, 227, 239);
        background: radial-gradient(
          circle,
          rgba(255, 227, 239, 0.01) 0%,
          rgba(207, 229, 255, 1) 100%
        );
      }

      .custom-flex {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      #animation-holder {
        margin-left: 5rem;
      }
    </style>
    <script
      src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
      type="module"
    ></script>
  </head>

  <body>
    <div class="isolate px-6 py-24 sm:py-32 lg:px-8 relative z-10">
      <div class="custom-flex">
        <div>
          <div class="mx-auto max-w-2xl text-center">
            <h2
              class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl"
            >
              Login
            </h2>
            <p class="mt-2 text-lg leading-8 text-gray-600">
              Please enter your credentials to sign in.
            </p>
            
          </div>
          <form
            action="/auth/successfull-login/"
            method="POST"
            class="mx-auto mt-16 max-w-xl sm:mt-20 background-custom"
          >
            {% csrf_token %}
            <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
              <div>
                <label
                  for="email"
                  class="block text-sm font-semibold leading-6 text-gray-900"
                  >Email</label
                >
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  required
                />
              </div>
              <div>
                <label
                  for="password"
                  class="block text-sm font-semibold leading-6 text-gray-900"
                  >Password</label
                >
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="block w-full rounded-md border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                  required
                />
              </div>
            </div>
            <div class="mt-10">
              <button
                type="submit"
                class="block w-full rounded-md bg-indigo-600 px-3.5 py-2.5 text-center text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
              >
                Sign In
              </button>
            </div>
          </form>
        </div>

        <div id="animation-holder">
          <dotlottie-player
            src="https://lottie.host/83e9b724-ea78-4c6b-875c-0cfd06cae039/7Zw9vTOUSH.json"
            background="transparent"
            speed="1"
            style="width: 300px; height: 300px"
            loop
            autoplay
          ></dotlottie-player>
        </div>
      </div>
    </div>
    <div id="error-box">
      {% if messages %}
      <ul>
        {% for message in messages %}
        <li class="message mb-4">
          <span class="font-bold">{{ message.tags }}</span>: {{ message }}
        </li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
    
  </body>
</html>
