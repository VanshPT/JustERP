<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <!-- Include Tailwind CSS via CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="{% static 'css/base.css' %}">
   {% block css %}{% endblock %}
  </head>

  <body class="relative bg-blue-50 overflow-hidden max-h-screen">
    <header class="fixed right-0 top-0 left-60 bg-blue-200 py-3 px-4 h-16">
      <div class="max-w-4xl mx-auto">
        <div  class="flex items-center justify-between">
          <div id="toggle-off-logo"></div>
    
          <div class="text-lg custom-font font-bold">Welcome! {{ first_name }} {{ last_name }}</div>
          <button id="custom-flex" type="button" data-bs-container="body" data-bs-toggle="popover" data-bs-html="true" data-bs-placement="bottom" data-bs-content="
          <div id='popover-box'>
            <div id='inner-content-user'>
              <div id='left-partition-user'>
                <span class=' img-border inline-flex items-center justify-center  text-gray-600 text-xs rounded bg-white transition ml-2'>
                  <img class='size-custom-i' src='{% static 'images/user-img.png' %}' alt=''>
                </span>
              </div>
              <div id='right-partition-user'>
                <div class='hidden lg:flex lg:flex-1 lg:justify-end'>
                  <a href='/auth/logout/' class='text-sm font-bold leading-6 text-gray-900'>Logout <span aria-hidden='true'>&rarr;</span></a>
                </div>
              </div>
            </div>
            <div class='user-details'>
              <p class='user-name'>{{ first_name }} {{ last_name }}</p>
              <p class='username'>{{ username }}</p>
              <a class='user-email' href='mailto:{{ email }}'>{{ email }}</a>
              <hr class='left-side-breaker'>
              <p id='company-written'>Company</p>
              <a href='/home/company-profile/' class='user-email'> <p class='user-company'>{{ company_name }}</p></a>
            </div>
          </div>
        ">
              <span class="text-sm"><em><b>{{ username }}</b></em></span>
              <span
                class="inline-flex items-center justify-center w-8 h-8 text-gray-600 text-xs rounded bg-white transition ml-2"
              >
              <svg class="size-custom" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/></svg>
                  <path
                    fill-rule="evenodd"
                    d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"
                  />
                </svg>
              </span>
          </button>
        </div>
      </div>
    </header>

  <aside class="fixed inset-y-0 left-0 bg-white shadow-md max-h-screen w-60">
    <div class="flex flex-col justify-between h-full">
      
        <div class="flex-grow">
          <div class="px-4 py-6 text-center border-b">
            <h1 class="text-xl font-bold leading-none">
              <span class="main-logo-design">JustERP</span>
            </h1>
          </div>
          <div class="p-4">
            <ul class="space-y-1">
              <li>
                <a
                  href="/home/dashboard/"
                  class="flex items-center bg-blue-{% block activedash %}{% endblock %} rounded-xl font-bold text-sm  py-3 px-4"
                >
                <svg class="custom-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M575.8 255.5c0 18-15 32.1-32 32.1h-32l.7 160.2c.2 35.5-28.5 64.3-64 64.3H128.1c-35.3 0-64-28.7-64-64V287.6H32c-18 0-32-14-32-32.1c0-9 3-17 10-24L266.4 8c7-7 15-8 22-8s15 2 21 7L564.8 231.5c8 7 12 15 11 24zM352 224a64 64 0 1 0 -128 0 64 64 0 1 0 128 0zm-96 96c-44.2 0-80 35.8-80 80c0 8.8 7.2 16 16 16H384c8.8 0 16-7.2 16-16c0-44.2-35.8-80-80-80H256z"/>
                    <path
                      d="M4 .5a.5.5 0 0 0-1 0V1H2a2 2 0 0 0-2 2v1h16V3a2 2 0 0 0-2-2h-1V.5a.5.5 0 0 0-1 0V1H4V.5zM16 14V5H0v9a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2zm-3.5-7h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5z"
                    /></svg
                  >Dashboard
                </a>
              </li>
              <li>
                <a
                  href="/home/company-profile/"
                  class="flex bg-blue-{% block activecp %}{% endblock %} hover:bg-blue-50 rounded-xl font-bold text-sm text-gray-900 py-3 px-4"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="1em"
                    height="1em"
                    fill="currentColor"
                    class="text-lg mr-4"
                    viewBox="0 0 16 16"
                  >
                    <path
                      d="M12 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2zm5 14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v11z"
                    />
                    <path
                      d="M5 4h6a.5.5 0 1 1 0 1H5a.5.5 0 0 1 0-1zm-.5 2.5A.5.5 0 0 1 5 6h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1-.5-.5zM5 8h6a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1zm0 2h3a.5.5 0 0 1 0 1H5a.5.5 0 0 1 0-1z"
                    /></svg
                  >Company Profile
                </a>
              </li>
              <li>
                <a
                  href="/auth/users"
                  class="flex bg-blue-{% block activeusers %}{% endblock %} hover:bg-blue-50 rounded-xl font-bold text-sm text-gray-900 py-3 px-4"
                >
                <svg class="custom-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M144 0a80 80 0 1 1 0 160A80 80 0 1 1 144 0zM512 0a80 80 0 1 1 0 160A80 80 0 1 1 512 0zM0 298.7C0 239.8 47.8 192 106.7 192h42.7c15.9 0 31 3.5 44.6 9.7c-1.3 7.2-1.9 14.7-1.9 22.3c0 38.2 16.8 72.5 43.3 96c-.2 0-.4 0-.7 0H21.3C9.6 320 0 310.4 0 298.7zM405.3 320c-.2 0-.4 0-.7 0c26.6-23.5 43.3-57.8 43.3-96c0-7.6-.7-15-1.9-22.3c13.6-6.3 28.7-9.7 44.6-9.7h42.7C592.2 192 640 239.8 640 298.7c0 11.8-9.6 21.3-21.3 21.3H405.3zM224 224a96 96 0 1 1 192 0 96 96 0 1 1 -192 0zM128 485.3C128 411.7 187.7 352 261.3 352H378.7C452.3 352 512 411.7 512 485.3c0 14.7-11.9 26.7-26.7 26.7H154.7c-14.7 0-26.7-11.9-26.7-26.7z"/>
                    <path
                      d="M9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.825a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31L.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3zm-8.322.12C1.72 3.042 1.95 3 2.19 3h5.396l-.707-.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139z"
                    /></svg
                  >Users
                </a>
              </li>
              <li>
                <a
                  href="javascript:void(0)"
                  class="flex bg-blue-{% block activesupport %}{% endblock %} hover:bg-blue-50 rounded-xl font-bold text-sm text-gray-900 py-3 px-4"
                >
                <svg class="custom-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.5.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M164.9 24.6c-7.7-18.6-28-28.5-47.4-23.2l-88 24C12.1 30.2 0 46 0 64C0 311.4 200.6 512 448 512c18 0 33.8-12.1 38.6-29.5l24-88c5.3-19.4-4.6-39.7-23.2-47.4l-96-40c-16.3-6.8-35.2-2.1-46.3 11.6L304.7 368C234.3 334.7 177.3 277.7 144 207.3L193.3 167c13.7-11.2 18.4-30 11.6-46.3l-40-96z"/>
                    <path
                      d="M2 1a1 1 0 0 0-1 1v4.586a1 1 0 0 0 .293.707l7 7a1 1 0 0 0 1.414 0l4.586-4.586a1 1 0 0 0 0-1.414l-7-7A1 1 0 0 0 6.586 1H2zm4 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"
                    /></svg
                  >Support
                </a>
              </li>
            </ul>
          </div>
        </div>
        <a href="/auth/logout" id="sidebar-logout">
          <div class="p-4">
        
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="1em"
              height="1em"
              fill="currentColor"
              class=""
              viewBox="0 0 16 16"
            >
              <path
                d="M12 1a1 1 0 0 1 1 1v13h1.5a.5.5 0 0 1 0 1h-13a.5.5 0 0 1 0-1H3V2a1 1 0 0 1 1-1h8zm-2 9a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"
              />
            </svg>
          </button>
          <span class="font-bold text-sm ml-2">Logout</span>
          
        </div>
        </a>
      
    </div>
  </aside>

    

    <main class="ml-60 pt-16 max-h-screen overflow-auto">

      <div class="custt-outer">
        <button id="toggle-sidebar" class="text-gray-500 focus:outline-none">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
        </button>
        <h1 class="custt">

        </h1>
        <div class="px-6 py-8 main-area">
            <!-- we inherit here below  -->
            {% block body %}{% endblock %}
            <!-- inherit end  -->
        </div>
      </div>

      
    </main>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/base.js' %}"></script>
  {% block js %}{% endblock %}
</html>
